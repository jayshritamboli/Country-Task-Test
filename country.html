<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <button onclick="history.back()" class="btn btn-sm btn-outline-info" type="button"> &lArr; back</button>
    <div class="container ">
        <div class="row justify-content-center mt-3 w-100">
            <div class="col-md-10 offset-md-1">
                <div class="card mb-3 shadow-sm card-country">
                    <div class="row no-gutters">
                        <div class="col-md-4 mt-3">
                            <img src="https://via.placeholder.com/300x200" alt="Country Flag" id="flagImg"
                                class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 id="countryName"></h2>
                                <ul class="list-group list-group-flush mt-3">
                                    <li class="list-group-item">
                                        <strong>Official Name :</strong>
                                        <span id="officialName"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Capital :</strong>
                                        <span id="capital"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Region :</strong>
                                        <span id="region"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Sub Region :</strong>
                                        <span id="subRegion"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Population :</strong>
                                        <span id="population"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Area :</strong>
                                        <span id="area"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Languages :</strong>
                                        <span id="languages"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Currencies :</strong>
                                        <span id="currencies"></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Maps :</strong>
                                        <span><a target="blank" id="maps"></a></span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Borders :</strong>
                                        <span id="borders"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div class="loader d-none" id="loader">
        <div class="spinner-border text-secondary" role="status">    
        </div>
        <p>Loading.....</p>
        </div>





     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="assets/js/country.js"></script>
</body>
</html>
